<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beautiful TODO</title>
  style.css?v=3
</head>
<body>
  <div class="bg"></div>
  <main class="card">
    <header class="header">
      <h1 class="title">My Tasks</h1>
      <div class="counters">
        <span id="countAll" class="chip">All: 0</span>
        <span id="countActive" class="chip">Active: 0</span>
        <span id="countDone" class="chip">Done: 0</span>
      </div>
    </header>

    <section class="controls">
      <div class="input-row">
        <input id="newTaskInput" class="input" type="text" placeholder="What needs to be done?" />
        <button id="addBtn" class="btn primary" title="Add task">+ Add</button>
      </div>

      <div class="toolbar">
        <div class="tabs">
          <button data-filter="all" class="tab active">All</button>
          <button data-filter="active" class="tab">Active</button>
          <button data-filter="completed" class="tab">Completed</button>
        </div>

        <div class="search">
          <input id="searchInput" class="input" type="text" placeholder="Searchâ€¦" />
        </div>
      </div>
    </section>

    <ul id="list" class="list" aria-live="polite"></ul>

    <footer class="footer">
      <div class="left">
        <button id="clearCompletedBtn" class="btn ghost">Clear completed</button>
        <button id="exportBtn" class="btn ghost">Export JSON</button>
        <label class="btn ghost file-label">
          Import JSON <input id="importFile" type="file" accept="application/json" hidden>
        </label>
      </div>
      <div class="right">
        <a id="githubLink" class="link" target="_blank" rel="noopener">GitHub</a>
      </div>
    </footer>
  </main>
  app.js?v=3</script>
</body>
</html>
